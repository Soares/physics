    <div class="simulations onecol">
      <div id="primary" class="sim">
        <canvas id="primary-canvas" width=2000 height=1000></canvas>
        <div class="readout">
          <div class="item">
            <label for="V-primary">Potential Energy</label>
            <output id="V-primary" class="potential">0</output>
          </div>

            <label for="T-primary">Kinetic Energy</label>
            <output id="T-primary" class="kinetic">0</output>
          </div>
          <div class="item">
            <label for="E-primary">Total Energy</label>
            <output id="E-primary" class="energy">0</output>
          </div>
          <div class="item">
            <label for="elapsed-primary">In-world time</label>
            <output id="elapsed-primary" class="elapsed">0</output>
          </div>
        </div>
      </div>

          <div class="item">

        </div>

    <div class="controls" id="controls">
      <div class="item">
        <label for="speed-manual">Speed</label>
        <input class="speed-manual" type="number" id="speed-manual">

      </div>
      <div class="item">

      </div>
